<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (visitor) {
      <div>
        <h2 data-cy="visitorDetailsHeading"><span jhiTranslate="arlaVisitTest1App.visitor.detail.title">Visitor</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ visitor.id }}</span>
          </dd>
          <dt><span jhiTranslate="arlaVisitTest1App.visitor.firstName">First Name</span></dt>
          <dd>
            <span>{{ visitor.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="arlaVisitTest1App.visitor.lastName">Last Name</span></dt>
          <dd>
            <span>{{ visitor.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="arlaVisitTest1App.visitor.email">Email</span></dt>
          <dd>
            <span>{{ visitor.email }}</span>
          </dd>
          <dt><span jhiTranslate="arlaVisitTest1App.visitor.mobileNumber">Mobile Number</span></dt>
          <dd>
            <span>{{ visitor.mobileNumber }}</span>
          </dd>
          <dt><span jhiTranslate="arlaVisitTest1App.visitor.company">Company</span></dt>
          <dd>
            <span>{{ visitor.company }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/visitor', visitor.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
